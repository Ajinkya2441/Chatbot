<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>FAQ AI Chatbot</title>
  <style>
    body { font-family: Arial; background: #f4f4f4; padding: 20px; }
    #chatbox { background: white; border-radius: 10px; padding: 15px; max-width: 600px; margin: auto; box-shadow: 0 0 10px rgba(0,0,0,0.1); }
    .message { margin: 10px 0; }
    .user { font-weight: bold; color: #1a73e8; }
    .bot { color: #333; }
    #inputArea { margin-top: 20px; display: flex; }
    #question { flex: 1; padding: 10px; border-radius: 5px; border: 1px solid #ccc; }
    #sendBtn { padding: 10px 20px; background: #1a73e8; color: white; border: none; border-radius: 5px; cursor: pointer; }
    #sendBtn:hover { background: #1669c1; }
  </style>
</head>
<body>
  <div id="chatbox">
    <h2>ðŸ¤– Ask me anything!</h2>
    <div id="chat"></div>
    <div id="inputArea">
      <input type="text" id="question" placeholder="Type your question..." />
      <button id="sendBtn">Ask</button>
    </div>
  </div>

  <script>
    const chat = document.getElementById('chat');
    const questionInput = document.getElementById('question');
    const sendBtn = document.getElementById('sendBtn');

    sendBtn.onclick = async () => {
      const question = questionInput.value.trim();
      if (!question) return;

      // Show user message
      const userMsg = document.createElement('div');
      userMsg.className = 'message user';
      userMsg.textContent = "You: " + question;
      chat.appendChild(userMsg);

      // Clear input
      questionInput.value = "";

      // Show loading
      const botMsg = document.createElement('div');
      botMsg.className = 'message bot';
      botMsg.textContent = "Bot: thinking...";
      chat.appendChild(botMsg);

      // Send to backend
      const res = await fetch("/ask", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ question })
      });

      const data = await res.json();
      botMsg.textContent = "Bot: " + data.answer;
    };

    questionInput.addEventListener('keydown', function(event) {
      if (event.key === 'Enter') {
        sendBtn.click();
      }
    });
  </script>
</body>
</html>
